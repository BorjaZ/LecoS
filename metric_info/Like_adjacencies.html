	<h2>Proportion of like adjacencies</h2>
	Calculates the proportion of internal edges (same cell bordering same cell) relative to all patch edges (inner and outer).
	A higher proportion would indicate a denser aggregation with cells being closer together and thus a more aggregated focal patch.
