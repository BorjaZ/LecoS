	<h2>Mean Shape Index</h2>
	The Shape index equals patch perimeter divided by the square root of patch area,
adjusted by a constant (0.25) to adjust for a square standard.
	Averaged over all patches of a given class.
	Simple measurement of shape complexity.
	<br>
	<b>Careful</b>: Can be slow!
